<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/post-image" enctype="multipart/form-data" method="POST">
        <input type="file" name="myImage" accept="image/*" id='image-file'/>
        <input type="submit" value="Upload Photo"/>
    </form>


    <input type="submit" id="getImage"/>

    <div id="listImages">

    </div>


    <script>
        document.querySelector('#getImage').onclick = async () => {
            await fetch('/api/get-image').then( res => res.json())
            .then( data => {
                document.querySelector('#listImages').innerHTML = data.map(({file:{filename}}) => `<img src="/assets/img/${filename}" width="200px"/>`)
            })
        }
    </script>
</body>
</html>
